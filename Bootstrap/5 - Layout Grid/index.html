<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>


<div class="container-lg my-5">
    <h2>basic grid</h2>
    <div class="row">
        <div class="col">
            <div class="p-5 bg-primary text-light">col 1</div>
        </div>
        <div class="col">
            <div class="p-5 bg-primary text-light">col 2</div>
        </div>
        <div class="col">
            <div class="p-5 bg-primary text-light">col 3</div>
        </div>
        <div class="col">
            <div class="p-5 bg-primary text-light">col 4</div>
        </div>
    </div>
</div>


<div class="container-lg my-5">
    <h2>Column widths</h2>
    <div class="row">
        <div class="col-6">
            <div class="p-5 bg-primary text-light">col 1</div>
        </div>
        <div class="col-3">
            <div class="p-5 bg-secondary text-light">col 2</div>
        </div>
        <div class="col-3">
            <div class="p-5 bg-warning text-light">col 3</div>
        </div>
    </div>
</div>


<div class="container-lg my-5">
    <h2>Responsive column widths</h2>

    <div class="row">
        <div class="col-sm-4 col-lg-6">
            <div class="p-5 bg-primary text-light">col 1</div>
        </div>
        <div class="col-sm-4 col-lg-3">
            <div class="p-5 bg-primary text-light">col 2</div>
        </div>
        <div class="col-sm-4 col-lg-3">
            <div class="p-5 bg-primary text-light">col 3</div>
        </div>
    </div>
</div>


<div class="container-lg my-5">
    <h2>Justifying columns</h2>

    <div class="row justify-content-between">
        <div class="col-md-3">
            <div class="p-5 bg-primary text-light">Col 1</div>
        </div>
        <div class="col-md-3">
            <div class="p-5 bg-primary text-light">Col 1</div>
        </div>
        <div class="col-md-3">
            <div class="p-5 bg-primary text-light">Col 1</div>
        </div>
    </div>
</div>




<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
