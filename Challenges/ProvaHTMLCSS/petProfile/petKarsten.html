<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="Main page for seeing all information about Karsten">
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="../search/search.css">
    <link rel="stylesheet" href="petKarsten.css">
    <title>Document</title>
</head>
<body>
<main>
    <section class="container-pet">
        <a tabindex="0" class="back-icon" href="../search/search.html" name="Icon to return the user to the last page visited">
            <img src="./2-preview/chevron-left-white.svg" alt="Icon to return the user to the last page visited">
        </a>
        <img id="image-pet" src="2-preview/karsten-big.png" alt="Karsten`s image">

        <div class="container-info">
            <div class="info-box">
                <p class="text-property">Age</p>
                <p class="text-value">1 Year</p>
            </div>
            <div class="info-box">
                <p class="text-property">Height</p>
                <p class="text-value">5-6</p>
            </div>
            <div class="info-box">
                <p class="text-property">Color</p>
                <p class="text-value">Cream</p>
            </div>
            <div class="info-box">
                <p class="text-property">Gender</p>
                <p class="text-value">Male</p>
            </div>
        </div>

    </section>

    <section class="container-footer--info">

        <article class="container-general_info">

            <div>
                <h3 class="text-pet_name_big">Karsten</h3>
                <h3 class="text-breed_big_info">Bulldog</h3>
            </div>
            <h3 class="text-pet_name_big">$200</h3>
        </article>

        <div class="container-profile">
            <img src="2-preview/james.png" alt="James Baker`s profile picture">

            <div class="container-profile--text">
                <h3 class="text-breed_big_info">James Baker</h3>
                <h3 class="text-breed_big_info">Los Angeles - USA</h3>
            </div>
        </div>



        <a tabindex="1" class="button-take">
            <h4 class="text-buttons">Home</h4>
        </a>
    </section>

</main>
</body>
</html>
