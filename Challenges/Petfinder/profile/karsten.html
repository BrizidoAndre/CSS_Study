<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="../search/search.css">
    <link rel="stylesheet" href="karsten.css">
</head>
<body>

<div class="container-background">

    <section class="container-photo">
        <a class="icon-previous" href="../search/searchDog.html">
            <img src="../images/2-preview/chevron-left-white.svg" alt="">
        </a>
    <img class="karsten-image" src="../images/2-preview/karsten-big.png" alt="">

        <div class="container-info">
            <div class="box-info">
                <p class="text-property">Age</p>
                <p class="text-value">1 year</p>
            </div>
            <div class="box-info">
                <p class="text-property">Height</p>
                <p class="text-value">5-6</p>
            </div>
            <div class="box-info">
                <p class="text-property">Color</p>
                <p class="text-value">Cream</p>
            </div>
            <div class="box-info">
                <p class="text-property">Gender</p>
                <p class="text-value">Male</p>
            </div>
        </div>
    </section>

    <p class="text-pet-name-big">Karsten</p>
    <p class="text-breed-big">200$</p>

    <section class="container-profile">
        <img src="../images/2-preview/james.png" alt="">
        <p class="text-breed-big">James Baker <br> Los Angeles - USA</p>
    </section>


    <div  href="../index.html" class="button-lateral dog-background">
        <p class="text-button">Take Home</p>
    </div>


</div>

</html>
