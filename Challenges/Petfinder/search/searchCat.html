<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="Page for searching sheltered cats">
    <title>Document</title>
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="search.css">
    <link rel="stylesheet" href="searchCat.css">
</head>
<body>

<div class="container-background">


    <input type="checkbox" id="menu-lateral">

    <header>
        <a class="icon-previous" href="../index.html">
            <img src="../images/1-search/chevron-left.svg" alt="">
        </a>
        <h3 class="text-title">Search</h3>
        <label for="menu-lateral" id="menu-lateral-label">
            <img src="../images/1-search/menu-open.svg" alt="">
        </label>
    </header>

    <label for="input-search" class="container-input">
        <img src="../images/1-search/search.svg" alt="">

        <input type="text" id="input-search">
    </label>


    <nav>
        <a href="searchDog.html" class="container-button-nav">
            <img src="../images/1-search/fa-solid_dog.svg" alt="">
            <p class="text-button">Dogs</p>
        </a>
        <a href="searchCat.html" class="container-button-nav  selected">
            <img src="../images/1-search/fa-solid_cat_white.svg" alt="">
            <p class="text-button">Cats</p>
        </a>
    </nav>

    <section class="container-dogs">
        <div class="container-card">
            <div class="circle"></div>
            <img src="../images/1-search/cats/ariana.png" alt="Photo of a golder retriever">

            <div class="container-bottom-card">
                <p class="text-pet-name">Ariana</p>
                <p class="text-pet-breed">Graycat</p>
                <img src="../images/1-search/hearthome.svg" alt="">
            </div>
        </div>
        <div class="container-card">
            <div class="circle"></div>
            <img src="../images/1-search/cats/remi.png" alt="Photo of a Corgi">

            <div class="container-bottom-card">
                <p class="text-pet-name">Remi</p>
                <p class="text-pet-breed">WhiteCat</p>
                <img src="../images/1-search/hearthome.svg" alt="">
            </div>
        </div>
        <div class="container-card">
            <div class="circle"></div>
            <img src="../images/1-search/cats/alex.png" alt="Photo of a french bulldog">

            <div class="container-bottom-card">
                <p class="text-pet-name">Alex</p>
                <p class="text-pet-breed">Siamese</p>
                <img src="../images/1-search/hearthome.svg" alt="">
            </div>
        </div>
        <div class="container-card">
            <div class="circle"></div>
            <img src="../images/1-search/cats/zoe.png" alt="Photo of a Pug">

            <div class="container-bottom-card">
                <p class="text-pet-name">Zoe</p>
                <p class="text-pet-breed">Persian</p>
                <img src="../images/1-search/hearthome.svg" alt="">
            </div>
        </div>
    </section>


    <section class="container-menu-lateral">

        <h3 class="text-title">Menu</h3>
        <label for="menu-lateral"><img src="../images/1-search/menu-close.svg" alt=""></label>


        <a  href="../index.html" class="button-lateral home-background">
            <img src="../images/1-search/fa-solid_home.svg" alt="">
            <p class="text-button">Home</p>
        </a>
        <a  href="../index.html" class="button-lateral dog-background">
            <img src="../images/1-search/fa-solid_dog_white.svg" alt="">
            <p class="text-button">Dogs</p>
        </a>
        <a  href="../index.html" class="button-lateral car-background">
            <img src="../images/1-search/fa-solid_cat_white.svg" alt="">
            <p class="text-button">Cats</p>
        </a>
    </section>


</div>

</body>
</html>
