<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="Page for searching sheltered dogs">
    <title>Document</title>
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="search.css">
</head>
<body>

<div class="container-background">


    <input type="checkbox" id="menu-lateral">

    <header>
        <a class="icon-previous" href="../index.html">
            <img src="../images/1-search/chevron-left.svg" alt="">
        </a>
        <h3 class="text-title">Search</h3>
        <label for="menu-lateral" id="menu-lateral-label">
            <img src="../images/1-search/menu-open.svg" alt="">
        </label>
    </header>

    <label for="input-search" class="container-input">
        <img src="../images/1-search/search.svg" alt="">

        <input type="text" id="input-search">
    </label>
    
    
    <nav>
        <a href="searchDog.html" class="container-button-nav selected">
            <img src="../images/1-search/fa-solid_dog_white.svg" alt="">
            <p class="text-button">Dogs</p>
        </a>
        <a href="searchCat.html" class="container-button-nav ">
            <img src="../images/1-search/fa-solid_cat.svg" alt="">
            <p class="text-button">Cats</p>
        </a>
    </nav>

    <section class="container-dogs">
        <div class="container-card">
            <div class="circle"></div>
            <img src="../images/1-search/dogs/benji.png" alt="Photo of a golder retriever">

            <div class="container-bottom-card">
                <p class="text-pet-name">Benji</p>
                <p class="text-pet-breed">Golden</p>
                <img src="../images/1-search/hearthome.svg" alt="">
            </div>
        </div>
        <div class="container-card">
            <div class="circle"></div>
            <img src="../images/1-search/dogs/alvan.png" alt="Photo of a Corgi">

            <div class="container-bottom-card">
                <p class="text-pet-name">Alvan</p>
                <p class="text-pet-breed">Corgi</p>
                <img src="../images/1-search/hearthome.svg" alt="">
            </div>
        </div>
        <a href="../profile/karsten.html" class="container-card">
            <div class="circle"></div>
            <img src="../images/1-search/dogs/karsten.png" alt="Photo of a french bulldog">

            <div class="container-bottom-card">
                <p class="text-pet-name">Karsten</p>
                <p class="text-pet-breed">Bulldog</p>
                <img src="../images/1-search/hearthome.svg" alt="">
            </div>
        </a>
        <div class="container-card">
            <div class="circle"></div>
            <img src="../images/1-search/dogs/reigner.png" alt="Photo of a Pug">

            <div class="container-bottom-card">
                <p class="text-pet-name">Reigner</p>
                <p class="text-pet-breed">Pug</p>
                <img src="../images/1-search/hearthome.svg" alt="">
            </div>
        </div>
    </section>


    <section class="container-menu-lateral">

        <h3 class="text-title">Menu</h3>
            <label for="menu-lateral"><img src="../images/1-search/menu-close.svg" alt=""></label>


        <a  href="../index.html" class="button-lateral home-background">
            <img src="../images/1-search/fa-solid_home.svg" alt="">
            <p class="text-button">Home</p>
        </a>
        <a  href="../index.html" class="button-lateral dog-background">
            <img src="../images/1-search/fa-solid_dog_white.svg" alt="">
            <p class="text-button">Dogs</p>
        </a>
        <a  href="../index.html" class="button-lateral car-background">
            <img src="../images/1-search/fa-solid_cat_white.svg" alt="">
            <p class="text-button">Cats</p>
        </a>
    </section>


</div>

</body>
</html>
